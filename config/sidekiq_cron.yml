refresh_btc_txs:
  cron: "*/10 * * * * *"
  class: "CheckTxsJob"
  args:
    - btc

refresh_eth_txs:
  cron: "*/10 * * * * *"
  class: "CheckTxsJob"
  args:
    - eth

sync_unconfirmed_btc_txs:
  cron: "*/5 * * * * *"
  class: "SyncUnconfirmedTxsJob"
  args:
    - "btc"

sync_unconfirmed_eth_txs:
  cron: "*/5 * * * * *"
  class: "SyncUnconfirmedTxsJob"
  args:
    - "eth"
